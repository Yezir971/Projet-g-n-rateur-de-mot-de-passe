<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de mot de passe</title>
    <script type="module" src="asset/js/app.js"></script>
    <link rel="stylesheet" href="asset/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="contenerPrincipaleProjet">
        <div class="longeurMotDePasse">
            <h1><label id="labelRangeMotDePasse" for="rangeMDP">Longeur du mot de passe (<output class="bubble"></output>)</label></h1>
            
            <input id="rangeMDP" type="range" step="1" min="4" max="23" value="4">
        </div>

        <div class="contenerCompositionMotDePasse">
            <h2><label for="listeComposition">Composition du mot de passe :</label></h2>
            <ul class="listeComposition">
                <li><input id="Majuscule" type="checkbox"> Majuscule</li>
                <li><input id="Minuscule" type="checkbox" checked> Minuscule</li>
                <li><input id="Chiffres" type="checkbox"> Chiffres</li>
                <li><input id="cs" type="checkbox"> Caractères spéciaux</li>
            </ul>
        </div>

            <div class="fiabiliteMotDePasse"> <!-- barre qui indique si le mot de passe est bon -->

        </div>

        <div class="tempsPourTrouverLeMotDePasse"></div> <!-- texte qui indique le temps pour trouver le mot de passe -->
        

        <div class="contenerMotDePasse">
            <div class="contener">
                <p class="motDePasseGenerer"></p>
                <button class="copier btn"><i class="fa-regular fa-copy"></i></button>                
            </div>
            <button class="generer btn">générer à nouveau</button>

        </div>

    </div>

    
</body>
</html>
